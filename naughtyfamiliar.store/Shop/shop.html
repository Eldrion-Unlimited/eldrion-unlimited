<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naughty Familiar â€“ Shop</title>
  <link rel="stylesheet" href="shop.css" />
</head>
<body>
  <header>
    <h1>Naughty Familiar</h1>
    <nav>
      <button onclick="filterItems('all')">All</button>
      <button onclick="filterItems('keychain')">Keychains</button>
      <button onclick="filterItems('cup')">Tumbler Cups</button>
      <button onclick="filterItems('sticker')">Stickers</button>
      <button onclick="filterItems('bookmark')">Bookmarks</button>
      <button onclick="filterItems('custom')">Custom Requests</button>
    </nav>
  </header>

  <main id="shop">
    <!-- Example Product -->
    <div class="item" data-category="keychain">
      <img src="keychain1.jpg" alt="Keychain">
      <h2>Hot Witch Energy Keychain</h2>
      <p>$7.00</p>
      <button onclick="addToCart('Hot Witch Energy Keychain', 7.00)">Add to Cauldron</button>
    </div>

    <div class="item" data-category="sticker">
      <img src="sticker1.jpg" alt="Sticker">
      <h2>Hex Me Babe Sticker</h2>
      <p>$3.50</p>
      <button onclick="addToCart('Hex Me Babe Sticker', 3.50)">Add to Cauldron</button>
    </div>

    <div class="item" data-category="custom">
      <img src="custom.jpg" alt="Custom">
      <h2>Custom Spellwork Order</h2>
      <p>$15.00+</p>
      <button onclick="addToCart('Custom Spellwork Order', 15.00)">Add to Cauldron</button>
    </div>
    <!-- Add more products with correct category -->
  </main>

  <!-- Cart Drawer -->
  <aside id="cart" class="cart-drawer">
    <h2>Your Cauldron</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
  </aside>

  <script src="shop.js"></script>
</body>
</html>
