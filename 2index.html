
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eldrion Unlimited</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'UnifrakturCook', cursive;
      background: url('images/site-background.png') no-repeat center center fixed;
      background-size: cover;
      color: #F5F5F5;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0b0b0b;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.75);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    .content {
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 5em;
      color: #ffe600;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }

    p {
      font-size: 1.6em;
      color: #ffffffd0;
      max-width: 700px;
      margin: 0 auto;
      text-shadow: 0 0 4px #222;
    }

    .signature {
      margin-top: 30px;
      filter: brightness(1.2) contrast(1.1);
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Eldrion Unlimited</h1>
    <p>Where legacy awakens. Curated creations from the kin behind the crest â€” art, arcana, and the unexpected.</p>
    <img src="images/j.eldridge.png" alt="J.Eldridge Logo" class="signature" />
  </div>
</body>
</html>
